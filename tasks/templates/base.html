<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}TaskFlow{% endblock %}</title>

    <!-- Bootstrap 5.3.3 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root { --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); --primary-light: #e2d4f0; --text-dark: #2d3748; --text-light: #f8f9fa; --bg-light: #ffffff; --bg-dark: #121212; --success: #28a745; --warning: #ffc107; --danger: #dc3545; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background-color: var(--bg-light); background-image: radial-gradient(rgba(106,17,203,0.05) 1px, transparent 1px); background-size: 20px 20px; color: var(--text-dark); padding-top: 72px; min-height: 100vh; transition: background-color .3s; }
        .dark-mode { background-color: var(--bg-dark); background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px); color: var(--text-light); }
        .navbar-main { background: var(--primary-gradient); box-shadow: 0 4px 20px rgba(106,17,203,.2); height: 72px; }
        .fab { position: fixed; bottom: 2rem; right: 2rem; width: 56px; height: 56px; border-radius: 50%; background: var(--primary-gradient); color: white; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 4px 20px rgba(106,17,203,.3); transition: all .3s cubic-bezier(.34,1.56,.64,1); z-index: 1000; text-decoration: none; }
        .fab:hover { transform: scale(1.1) rotate(90deg); box-shadow: 0 6px 25px rgba(106,17,203,.4); color: white; }
        /* Keep all your other beautiful styles exactly as they were */
    </style>
</head>

<!-- REMOVED the broken .profile check â€” this fixes the profile dropdown! -->
<body>

    <nav class="navbar navbar-expand-lg navbar-main navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'task_list' %}">
                <i class="bi bi-check2-circle me-2"></i>TaskFlow
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-2">
                        <span class="task-counter badge bg-light text-dark">
                            <span id="completedCount">0</span>/<span id="totalCount">0</span>
                        </span>
                    </li>

                    {% if user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userMenu" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle me-2"></i>
                                <span class="d-none d-lg-inline">{{ user.username }}</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <div class="d-flex justify-content-between align-items-center px-3 py-2">
                                        <span>Dark Mode</span>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="darkModeSwitch" {% if request.session.dark_mode or request.COOKIES.dark_mode %}checked{% endif %}>
                                        </div>
                                    </div>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                                        {% csrf_token %}
                                        <button type="submit" class="dropdown-item">
                                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <a href="{% url 'task_create' %}" class="fab">
        <i class="bi bi-plus"></i>
    </a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const darkModeSwitch = document.getElementById('darkModeSwitch');
        if (darkModeSwitch) {
            darkModeSwitch.addEventListener('change', () => {
                document.body.classList.toggle('dark-mode', darkModeSwitch.checked);
                localStorage.setItem('darkMode', darkModeSwitch.checked);
            });
            // Load saved preference
            if (localStorage.getItem('darkMode') === 'true') {
                darkModeSwitch.checked = true;
                document.body.classList.add('dark-mode');
            }
        }

        function updateTaskCounter() {
            document.getElementById('completedCount').textContent = document.querySelectorAll('.task-card.completed').length;
            document.getElementById('totalCount').textContent = document.querySelectorAll('.task-card').length;
        }
        document.addEventListener('DOMContentLoaded', updateTaskCounter);
    </script>
</body>
</html>
